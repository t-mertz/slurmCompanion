{% extends 'navigation.html' %}

{% load static %}

{% block styles %}
<!--<link rel="stylesheet" type="text/css" href="{% static 'mainpage.css' %}" />-->
{% endblock %}

{% block title %}
<title>SLURM Companion - Login</title>
{% endblock %}

{% block content %}
    <div class="content">
    {% if form %}
        <div id="login-form">
            Login:
            <form action={% url 'login' %} method="post">
                {% csrf_token %}

                <table>
                    {{ form.as_table }}
                </table>
                <button class="button" type="submit" value="Login"/>
            </form>
        </div>
    {% elif not login_failed %}
        <div class="login-msg">Logged in as <span class="username">{{ username }}</span>.</div>
        <form>
            <button class="button" type="submit" value="Logout" action="&logout" style="background: none" />
        </form>
    {% endif %}

    {% if login_failed %}
        <div class="warning">Login failed!</div>
    {% endif %}
    </div>
{% endblock %}
